        <div class="blog-header">

        <div class="blog-content">
            <p>창원과학고등학교 정보동아리의 명칭이 TIG에서 키이스트(Key.East)로 개정되었습니다.
            <br><br>
            본 서비스의 명칭이 창원과학고등학교 학사포탈서비스 CSHians에서 창원과학고등학교 커뮤니티 서비스 CSHians로 개정되었습니다. 이는 학사포탈이라는 단어가 고등학교를 대상으로 한 사이트에 어울리지 않는다는 견해에 의한 것입니다.
            <br><br>
            본 개정 내용은 2월 2주차 정기점검 일정 중 2월 12일(금)에 반영됩니다.</p>
